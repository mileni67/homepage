<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <script defer src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;500&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="container">
        <h1 class="container__title">Kalulator walut</h1>
        <h2 class="container__title--middle">Przelicz swoje zasoby, zgodnie z aktualnym kursem walut!</h2>
        <p>Podaj niezbędne dane (*), aby uzyskać wynik!</p>

        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w PLN*:
                        </span>
                        <input class="js-amount form__field" type="number" required min="0.1" step="any"
                            placeholder="Wpisz kwotę">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta:
                        </span>
                        <select class="js-currency form__field" name="value">
                            <option value="4.72">Euro</option>
                            <option value="4.78">Dolar amerykański</option>
                            <option value="0.20">Korona czeska</option>
                        </select>
                    </label>
                </p>
                <ul class="form__list">
                    Jesteś pewien, że chcesz to przeliczyć?*
                    <li>
                        <label>
                            Tak
                            <input type="radio" value="tak" required name="radio" class="js-radio">
                        </label>
                    </li>
                </ul>
            </fieldset>
            <button class="js-submit form__button">Przelicz!</button>
        </form>
        <p>Obliczona kwota wynosi: <strong class="js-result">N/A</strong></p>
    </div>
</body>

</html>
